# Default values for quantumleap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: orchestracities/quantumleap
  tag: 0.8.3
  pullPolicy: IfNotPresent

chaos:
  enabled: false

updateStrategy:
  rollingUpdate:
    maxUnavailable: 1
  type: RollingUpdate

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 6
  targetAverageUtilization: 50

service:
  name: quantumleap
  type: ClusterIP
  externalPort: 80
  internalPort: 8668

# Readiness probe
readinessProbe:
  enabled: false
  initialDelaySeconds: 60
  timeoutSeconds: 1
  failureThreshold: 3
  periodSeconds: 60
  successThreshold: 1

# Liveness probe
livenessProbe:
  enabled: false
  initialDelaySeconds: 240
  timeoutSeconds: 5
  failureThreshold: 5
  periodSeconds: 10
  successThreshold: 1

affinity: {}

ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - quantumleap.example.com
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    {}
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

database:
  crate:
    # Endpoint to reach crate database cluster
    host: crate
    port: 4200
    waitActiveShards: 1
    backoffFactor: 0.0
  timescale:
    host: timescale
    port: 5432
    name: quantumleap
    user: quantumleap
    password: quantumleap
    # Secret must be set manually in the namespace and overrides the above set password if provided. Key has to be "password".
    # passwordSecret: quantumleap-pg-timescale
    ssl: true

runtime:
  defaultLimit: 10000
  defaultDb: crate
  keepRawEntity: false
  insertMaxSize: 0  # 0 means disabled
  logLevel: "INFO"
  useFlask: false
  workers: 2
  threads: 1

config:
  {}
  # example valid configuration
  # tenants:
  #   t1:
  #       backend: "Timescale"
  #   t2:
  #       backend: "Crate"
  #   t3:
  #       backend: "Timescale"
  # default-backend: "Crate"

init:
  password: password
  # Secret must be set manually in the namespace and overrides the above set password if provided. Key has to be "password".
  # passwordSecret: quantumleap-pg-init
  image:
    repository: orchestracities/quantumleap-pg-init
    tag: latest
    pullPolicy: IfNotPresent
  resources: {}

geocoding:
  enabled: false

redis:
  host: redis-redis
  port: 6379

cache:
  queries: false
  geocoding: false
  defaultTtl: 60
  wq:
    offloadWork: false
    recoverFromEnqueueingFailure: false
    maxRetries: 0
    failureTtl: 604800
    successTtl: 86400
    workers: 0  # 0 means disabled

resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
